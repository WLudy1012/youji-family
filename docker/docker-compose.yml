# ============================================
# 由基家族网站系统 - Docker Compose 配置
# ============================================

version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16
    container_name: youji-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-youji_family}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../sql/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - youji-network

  # 后端 API 服务
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: youji-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-youji_family}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      - postgres
    networks:
      - youji-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: youji-nginx
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
      - ../admin/dist:/usr/share/nginx/html/admin:ro
      - uploads_data:/usr/share/nginx/html/uploads:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - youji-network

volumes:
  postgres_data:
  uploads_data:

networks:
  youji-network:
    driver: bridge
